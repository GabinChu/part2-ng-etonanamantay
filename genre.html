<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b; 
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        
        .dropdown {
            position: relative;
            display: inline-block;
        }

        
        .dropdown-button {
            background-color: #374151;
            color: #f0f0f0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

      
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f2937; 
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

     
        .dropdown-content a {
            color: #f0f0f0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #2d3748;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

       
        .dropdown-content a:hover {
            background-color: #374151;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">GENRE</button>
        <div class="dropdown-content">
            <a href="#">FANTASY</a>
            <a href="#">HISTORICAL</a>
            <a href="#">SLICE OF LIFE</a>
            <a href="#">ROMANCE</a>
            <a href="#">COMEDY</a>
            <a href="#">SCI-FI</a>
            <a href="#">THRILLER</a>
        </div>
    </div>
</body>
</html>
